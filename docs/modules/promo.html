<style>
* { margin:0; padding:0 }
ul,dt,dd{margin:0;}
img { vertical-align:top }
a img { border:0 }
ul { list-style-type:none }
.bc { margin-left:auto; margin-right:auto; }
code { display:block; margin:10px 0; padding:5px; line-height:18px; background:#eee; border-color:#ccc; border-style:solid; border-width:1px 1px 1px 5px; overflow:hidden }
.white { color:white }
.por { position:relative }
.page, .page p { margin:20px auto; width:750px; }
.page p { line-height:24px; }
.promo { width:750px; height:300px; }
.promo .por { width:750px; height:300px; position:relative; z-index:1; overflow:hidden; }
.bigimg{position:absolute;}
.promo .bigimg img { display:none; }
.promo_num_bg { position:absolute; width:750px; height:20px; z-index:9; bottom:0px; left:0; background:#000; opacity:.3; filter:alpha(opacity=30) }
.promo .arrow { background:url(../assets/temp/btn_arrow.png) no-repeat; position:absolute; top:90px; width:50px; height:76px; z-index:9; cursor:pointer; display:none }
.promo span.prev { background-position:-150px center; left:0; }
.promo span.next { background-position:-50px center; right:0; }
.promo .prev.hover { background-position:-100px center; }
.promo .next.hover { background-position:0 center; }
.triggers_num {margin:0; bottom:5px; overflow:hidden; padding-left:19px; position:absolute; right:5px; z-index:10; }
.triggers_num li { cursor:pointer; display:block; float:left; }
.triggers_num span { background:#fff; display:block; height:10px; margin-right:4px; overflow:hidden; text-indent:-9999px; width:28px; opacity:.3; filter:alpha(opacity=30) }
.triggers_num .current span, .triggers_num span:hover { background:#fff; opacity:1; filter:alpha(opacity=100) }
.promo:hover span.prev, .promo:hover span.next { display:block }

.promo_a { width:750px; height:300px; padding:2px; border:1px solid #ccc; }
.promo_a .promo_box {margin:0; width:600px; height:300px; overflow:hidden; float:left; }
.promo_box li{position:absolute;}
.promo_nav { float:left; width:150px; _overflow:hidden; height:300px; z-index:2 }
.promo_nav li { width:148px; height:98px; position:relative; padding:1px; opacity:.5; filter:alpha(opacity=50) }
.promo_nav li img { width:148px; height:98px; }
.promo_nav li.current { background:url(../assets/temp/promo_nav_bg.gif) left center no-repeat; width:148px; height:96px; padding:2px 2px 2px 9px; left:-8px; opacity:1; filter:alpha(opacity=100) }
.promo_nav li.current img { width:147px; height:96px; }

.a_box { background:url(../assets/temp/a_slide_bg.jpg) top repeat-x; height:230px; width:220px; overflow:hidden; padding-bottom:8px; }
.a_box dt { height:25px; line-height:25px; padding-top:5px; text-indent:5px }
.a_slide { width:220px; height:197px; overflow:hidden; z-index:2 }
.slide_item { overflow:hidden; width:214px; height:197px; background:#fff }
.promo_s_num, .promo_s_bg { position:absolute; bottom:-1px; right:3px; margin:0; z-index:9 }
.promo_s_bg { z-index:8; width:214px; height:19px; background:#000; opacity:.2; filter:alpha(opacity=20); }
.promo_s_num li { float:left; height:19px; line-height:19px; padding-top:5px; width:22px; text-align:center; cursor:pointer; list-style:none; color:#fff }
.promo_s_num li.current { background:url(../assets/temp/a_slide_cur_bg.png) no-repeat; }
</style>
<script src="../assets/js/jquery-1.8.3.min.js"></script>
<script>window.jQuery || document.write('<script src="../assets/js/jquery-1.8.3.min.js"><\/script>')</script>

<script>
$(function(){
    $("#JS_promo img").banner_thaw({
        thumbObj: "#JS_promoTriggers li",
        thumbNowClass: "current",
        botPrev:"span.prev",
        botNext:"span.next",
        changeTime: 3000
    });
    
    $("#JS_promo_a .promo_box li").banner_thaw({
        thumbObj: "#JS_promo_nav li",
        thumbNowClass: "current",
        overStop: false,
        changeTime: 3000
    });
    
    $("#JS_promo_s img").banner_thaw({
        thumbObj: "#JS_promo_s_num li",
        thumbNowClass: "current",
        changeTime:3000,
        slideTime:1000
    });
    
//  $('.promo').mouseover(function(){
//   $('.promo span').show();
//  });
    
    $('.promo .arrow').mousedown(
    function(){
        $(this).addClass('hover')
    }).mouseout(
    function(){
        $(this).removeClass('hover')
    })
    
//  $('.promo .arrow').live('mousedown',function(){$(this).addClass('hover')});

});
