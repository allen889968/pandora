    <h1>提醒提示等 - 包含 CSS 箭头</h1>

    <h3>css arrow <small>下拉、收起等指示箭头</small></h3>
    
    <p>实现的颜色有：白色#fff、黑色#333、灰色#gray、蓝色#0183b0、玫红#e38、橙色orange</p>

        <p>使用：在其父级添加.active样式，实现箭头方向翻转</p>

<script>
$(function(){
    $(".test:not(.active)").hover(
        function(){
            $(this).addClass("active");
        },
        function(){
            $(this).removeClass("active");
        }
    )
});
</script>
