table th, table td{
    padding: 0;
}
.clr, .clear {
    clear: both;
    height: 0;
    overflow: hidden;
}
.clrfix {
    zoom: 1;
}
.clrfix:after {
    clear: both;
    display: block;
    height: 0;
    visibility: hidden;
    content: ".";
}
.hide {
    display: none !important;
}
.hidden {
    visibility: hidden !important;
}

.cal-dp {
    position: relative;
    margin: 20px;
    /*border: 1px solid #abadb3;*/
    width: 173px;
    font: normal 12px/1.5 tahoma, Geneva, sans-serif;
    background-color: #fff;
    color: #555;
}
.textbox {
    outline: none;
    margin: 1px 0;
    padding: 2px 4px 1px;
    border: 0;
    width: 150px;
    height: 18px;
    font: normal 12px/18px arial, simsun, sans-serif;
    background-color: #fff;
    *padding: 0 4px 1px;
    padding: 1px 4px 2px\0;
}
.dp-prefix {
    position: absolute;
    top: 3px;
    left: 0;
    padding: 0 0 0 4px;
    height: 15px;
    font-size: 12px;
    line-height: 15px;
    text-align: right;
    cursor: pointer;
    *top: 5px;
    _top: 4px;
    top: 6px\0;
}
:root .dp-prefix {
    top: 4px\9;
}
.dp-info {
    position: absolute;
    top: 4px;
    right: 3px;
    padding: 0 0 0 4px;
    height: 15px;
    font-size: 12px;
    line-height: 15px;
    text-align: right;
    cursor: pointer;
}
.dp-info b {
    float: right;
    display: inline;
    width: 20px;
    height: 15px;
    background: url(http://simg4.qunarzz.com/site/images/2011/QN1CS1.gif) -23px 1px no-repeat;
}
.dp-info .dp-text {
    float: right;
    display: inline;
    font-family: simsun, arial, sans-serif;
    background-color: #fff;
    _margin-top: 1px;
}
.q-datepicker {
    position: absolute;
    top: 22px;
    left: 0;
    width: 440px;
    height: 225px;
    *zoom: 1;
}
.q-datepicker .g {
    position: absolute;
    top: 1px;
    left: -1px;
    z-index: 2;
    border: 1px solid #bababa;
    width: 442px;
    background-color: #fff;
}
.q-datepicker .g:after {
    clear: both;
    display: block;
    height: 0;
    visibility: hidden;
    content: "\20";
}
.q-datepicker .c {
    position: relative;
    z-index: 1;
    float: left;
    display: inline;
    margin-left: -1px;
    border-left: 1px solid #ccc;
    width: 200px;
    overflow: hidden;
    padding: 0 10px 5px 10px;
    height: 217px;
}
.q-datepicker .h {
    height: 23px;
    text-align: center;
    font: bold 16px/20px tahoma, arial, sans-serif;
    padding: 8px 12px;
    color: #333;
}
.q-datepicker .p {
    position: absolute;
    top: 0;
    left: 0;
    width: 27px;
    height: 37px;
    background: url(http://simg4.qunarzz.com/site/images/flight/ico_cld_arr.png) left 0 no-repeat;
    cursor: pointer;
}
.q-datepicker .n {
    position: absolute;
    top: 0;
    right: 0;
    cursor: pointer;
    background: url(http://simg4.qunarzz.com/site/images/flight/ico_cld_arr.png) right 0 no-repeat;
    width: 27px;
    height: 37px;
}
.q-datepicker .p:hover, .q-datepicker .n:hover {
    background-color: #d2f2f4;
}
.q-datepicker table {
    border-collapse: collapse;
    width: 100%;
    z-index: 40;
    position: relative;
}
.q-datepicker th {
    border-bottom: 1px solid #ccc;
    width: 28px;
    height: 27px;
    text-align: center;
}
.q-datepicker td {
    width: 28px;
    height: 25px;
    font: bold 12px/25px tahoma, arial, sans-serif;
    cursor: pointer;
    text-align: center;
    vertical-align: middle;
    padding: 0 !important;
}
.q-datepicker td span {
    display: block;
    width: 100%;
}
.q-datepicker .w0 {
    color: #c60b02;
}
.q-datepicker .w6 {
    color: #c60b02;
}
.q-datepicker .st-t {
    color: #c60b02;
    font-weight: normal;
}
.q-datepicker .st-a {

}
.q-datepicker .st-a.st-d {

.q-datepicker .st-a.st-d:hover {

.q-datepicker .st-s {

    cursor: default;
}
.q-datepicker .st-s:hover, .q-datepicker .st-s-hover {

.q-datepicker .st-area {
