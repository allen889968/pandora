    <div class="docs-example">
        <h3>加减数字操作</h3>
        <p>输入框禁止非数字输入，可配置最小数值0或1，不能为负值，最大数值不能超过库存且不能超过N位数。</p>
        
        <span class="oper-numbox"><a class="op-reduce op-disable-reduce J_reduce">-</a><input type="text" class="op-number" value="0" maxlength="8"><a class="op-increase J_increase">+</a></span>
        
        <br></br>
        
        <span class="oper-numbox"><a class="op-reduce J_reduce">-</a><input type="text" class="op-number" value="2" maxlength="8"><a class="op-increase J_increase">+</a></span>
    </div>

<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script>
$(function(){
    $(".oper-numbox").delegate(".J_increase","click",function(){
        //console.log($(this).prev().val());
        var _number = parseInt($(this).prev().val());
        _number < 99999999 && _number ++;
        $(this).prev().val(_number);
    })
    $(".oper-numbox").delegate(".J_reduce","click",function(){
        //console.log($(this).next().val());
        var _number = parseInt($(this).next().val());
        _number > 0 && _number --;
        $(this).next().val(_number);
    })
});
</script>
